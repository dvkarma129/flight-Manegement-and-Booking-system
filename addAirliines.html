<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Airlines</title>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            border: 5px solid black;
            display: flex;
            justify-content: space-around;
            
        }

        #add-form {
            width: 30%;
            border: 5px solid rgb(235, 17, 17);
        }

        #form{
            /* width: 40%; */
            border: 1px solid rgb(22, 94, 143);
            /* height: 500px; */
            margin: auto;
            /* margin-top: 20%; */
            /* display: grid; */
            align-items: center;
            padding: 10%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #form>label {
            font-size: large;
            color: #457194; 
        }

        #form>input {
            /* padding: 1e30%m 5em; */
            width: 100%;
            height: 2.5em;
            padding: 2%;
            font-size: 1em;
            border: 1px solid #457194;
            outline: none;
        }

        #form>input:nth-child(9) {
            width: 35%;
            margin-left: 35%;
            margin-top: 10%;
            font-size: 15px;
            font-weight: 600;
            color: whitesmoke;
            background-color: #457194;
            border-radius: 2px;
        }
        #show-form {
            width: 35%;
            border: 5px solid rgb(21, 135, 201);
        }
    </style>
</head>

<body>
    <div id="container">

        <div id="add-form">
            <form action="" method="post" id="form">
                <label for="">Airline Id</label><br>
                <input type="text" placeholder="Enter your name"><br>
                <label for="">Airline Name</label><br>
                <input type="text" placeholder="Enter your name"><br>
                <input type="submit" value="Add">
            </form>
        </div>

        <div id="show-form">

        </div>
    </div>
</body>

</html>
