<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Airlines</title>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            /* border: 5px solid black; */
            display: flex;
            justify-content: space-around;
            
        }

        #add-form {
            width: 30%;
            border: 1px solid rgb(27, 26, 26);
            /* padding: 4%; */
            margin: 4%;
        }

        #form{
            /* border: 1px solid rgb(22, 94, 143); */
            margin: auto;
            align-items: center;
            padding: 10%;
            background-color: rgba(92, 89, 89, 0.082);
        }

        #form>label {
            /* margin-bottom: 55px; */
            font-size: 2vw;
            color: #457194; 
        }

        #form>input {
            width: 94%;
            height: 2.5em;
            margin-top: 3%;
            margin-bottom: 5%;
            padding: 2%;
            font-size: 1.3vw;
            border: 1px solid #457194;
            outline: none;
        }

        #form>input:nth-child(9) {
            width: 35%;
            margin-left: 35%;
            margin-top: 5%;
            font-size: 1.5vw;
            font-weight: 600;
            color: whitesmoke;
            background-color: #0daabe;
            border-radius: 2px;
        }
        #show-form {
            width: 55%;
            border: 5px solid rgb(21, 135, 201);
        }
    </style>
</head>

<body>
    <div id="container">

        <div id="add-form">
            <form action="" method="post" id="form">
                <label for="">Airline Id</label><br>
                <input type="text" placeholder="Enter your name"><br>
                <label for="">Airline Name</label><br>
                <input type="text" placeholder="Enter your name"><br>
                <input type="submit" value="Add">
            </form>
        </div>

        <div id="show-form">

        </div>
    </div>
</body>

</html>
