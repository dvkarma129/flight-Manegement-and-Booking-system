<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/1f3c3cb2ad.js" crossorigin="anonymous"></script>
  <title>Google Keep Clone</title>
  <style>
    body {
      font-family: "Roboto", arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #screen {
      /* border: 4px solid green; */
      width: 100%;
      /* display: flex; */
      /* justify-content: space-around; */
    }

    #container {
      /* border: 4px solid rgb(197, 111, 12); */

      width: 45%;
      margin: 40px auto;
      padding: 10px;
      box-shadow: 0 1px 4px 1px rgba(60, 64, 67, 0.302), 0 2px 6px 3px rgba(60, 64, 67, 0.149);
      border-radius: 5px;
    }

    #note-editor input[type="text"],
    #note-editor textarea {
      position: relative;
      height: 25px;
      width: 95%;
      /* height: auto; */
      padding: 10px 12px;
      /* overflow-y: scroll; */
      margin-bottom: 5px;
      border: 0;
      border-radius: 3px;
      /* border: 1px solid green; */
      outline: none;
      font-size: medium;
      max-height: 400px;
    }

    textarea {
      max-width: 95%;
      overflow-y: inherit;
    }

    #add-button:hover {
      background-color: #ebebeb;
    }

    #add-button {
      background-color: white;
      color: black;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      border: none;
    }

    /* Notes css */
    #notes {
      /* border: 1.5px solid #db1717; */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /* padding: 20px; */
      width: 100%;
    }

    #note {
      width: 215px;
      border: 1.5px solid #e0e0e0;
      background-color: #fff;
      border-radius: 8px;
      margin: 10px;
      padding: 16px;
      height: min-content;
      max-height: 300px;
    }

    #note:hover {
      box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.302), 0 2px 6px 2px rgba(60, 64, 67, 0.149);
    }

    #note h3 {
      font-size: 18px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    #note p {
      letter-spacing: .01428571em;
      font-family: Roboto, Arial, sans-serif;
      font-size: .875rem;
      font-weight: 400;
      line-height: 1.25rem;
      margin-bottom: 16px;
      overflow-y: scroll;
      max-height: 210px;
    }

    #note p::-webkit-scrollbar,textarea::-webkit-scrollbar {
      display: none;
    }

    span {
      /* margin-right: 0px; */
      cursor: pointer;
      float: right;
      padding: 6px;
      /* height: 20px;       */
    }

    span:hover {
      /* border: 0px solid #a2a5a5; */
      background-color: #dfe4e4;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="screen">
    
    <div id="container">
      <div id="note-editor">
        <input type="text" placeholder="Title">
        <textarea placeholder="Take a note..."></textarea>
        <div id="note-actions">
          <input type="submit" value="Add" id="add-button">
        </div>
      </div>
    </div>

    <div id="notes">
      <div id="note" ng-repeat="n in notes">
        <h3>{{n.topic}}{{n.topic}}{{n.topic}}{{n.topic}}</h3>
        <p>{{n.descc}}{{n.topic}}{{n.topic}}{{n.topic}}{{n.topic}}</p>
        <div id="action">
          <span><a ng-click="editNotes(n)"><i class="fa-solid fa-pen-to-square" style="color: #a2a5a5;"></i></a> </span>
          <span><a ng-click="deleteNotes(n.notesId)"><i class="fa-regular fa-trash-can"
                style="color: #a2a5a5;"></i></a></span>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
